  <div class="container mt-4">
    <h1 class="mb-4 heading">User Settings</h1>
    <div class="card mb-3 settings-card">
        <div class="card-body">
            <!-- Username and Email -->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" value="username123" readonly>
                </div>
                <div class="col-md-6 form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" value="user@example.com" readonly>
                </div>
            </div>

            <!-- First Name and Last Name -->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" value="John" readonly>
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" value="Doe" readonly>
                </div>
            </div>

            <!-- Daily Goal and Site Language -->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="dailyGoal">Daily Goal (number of questions)</label>
                    <input type="number" class="form-control" id="dailyGoal" value="10">
                </div>
                <div class="col-md-6 form-group">
                    <label for="siteLanguage">Site Language</label>
                    <select class="form-control" id="siteLanguage">
                        <option value="English">English</option>
                        <option value="Portuguese">Portuguese</option>
                    </select>
                </div>
            </div>

            <!-- Save Button -->
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>
</div>
