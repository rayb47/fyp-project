<body>

  <div class="container">

<script>

    $(document).ready(function(){
      $('#submitButton').prop('disabled', true);
    $('#submitButton').click(function(e){
        e.preventDefault(); // Prevents the default action of the submit button if it's inside a form
        $.ajax({
            type: 'POST',
            url: '/submit_answer',  // Change to your actual view URL
            data:{
              'form_type': "{{question_id}}",
              'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val()  // CSRF token for Django
            }
              
            ,
            success: function(response) {
                // Do something with the response if needed
                console.log("Success");
                window.location.reload();
            },
            error: function(xhr, status, error) {
                // Handle any errors here
                console.error('Error on AJAX request: ' + error);
                // window.location.reload();
            }
          });
        // window.location.reload();
      }); 
    });


    $(document).ready(function(){
    $('#recordBtn').click(function(e){
        e.preventDefault(); // Prevents the default action of the submit button if it's inside a form
      }); 
    });

    function convertTextToSpeech(textToSpeak) {
    $.ajax({
        url: '/text-to-speech/',  // URL to Django view
        type: 'POST',
        data: { 'text': textToSpeak },
        success: function(response) {
            console.log(response.message);
            // Optional: Play the response if it includes audio data
        },
        error: function(error) {
            console.log(error);
        }
    });
}


    const recordButton = document.getElementById('recordBtn');

    recordButton.addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                // Check if the browser supports recording in WAV format
                let options = {};
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    options = { mimeType: 'audio/wav' };
                }
                const mediaRecorder = new MediaRecorder(stream, options);
                mediaRecorder.start();

                const audioChunks = [];
                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    sendAudioToServer(audioBlob);
                });

                // Stop recording after 5 seconds
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 5000);
            })
            .catch(error => {
                console.log("Error recording audio:", error);
            });
    });

    function sendAudioToServer(blob) {
        const formData = new FormData();
        formData.append('audio', blob);

        fetch('/process_audio/', { // URL of your Django view
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Handle the response from the server
            const messageElement = document.getElementById('message');
            messageElement.style.display = ''; // Show the message div
            if (data.status === 'success') {
                messageElement.className = 'alert alert-success'; // Use Bootstrap success class
                // messageElement.textContent = 'Success: ' + data.message;
                messageElement.textContent = 'Correct!';
                messageElement.style.textAlign = 'center';
                messageElement.style.fontSize = '20px';
                messageElement.style.fontWeight = 'bold';
                messageElement.style.borderColor = 'green';
                var buzzer = document.getElementById('correctSound');
                buzzer.play();
                $('#submitButton').prop('disabled', false);
            } else {
                messageElement.className = 'alert alert-danger'; // Use Bootstrap danger class for errors
                messageElement.textContent = 'Incorrect!';
                messageElement.style.fontSize = '20px';
                messageElement.style.textAlign = 'center';
                messageElement.style.fontWeight = 'bold';
                messageElement.style.borderColor = 'red';
                var buzzer = document.getElementById('wrongSound');
                buzzer.play();
            }

        })
        .catch(error => {
            console.log("Error sending audio to server:", error);
        });
    }
    </script>
