{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - PortuguesePro</title>
<link rel="stylesheet" href="{% static 'signin.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="{% static 'Logo1.png' %}" class="mb-4" alt="Portuguese Flag" style="width: 200px; height: 150px;"> <!-- Adjust size as needed -->
            <h1 class="h3 mb-3 font-weight-normal"><b><span class="text-green" style="color:green">Portu</span><span class="text-red" style="color:red">Pro</span></b></h1>
            <p>A Portuguese language learning website to help you sharpen and develop your Portuguese. Enter your login details below.</p>
          </div>
          
          <form action="signin" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputEmail">Username</label>
              <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            </div>

            <!-- <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  <a href="#" onclick="togglePasswordVisibility()">Show Password</a>
                </small>
            </div> -->

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <div class="input-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </span>
                  </div>
                </div>
              </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <div class="mt-3">
              <a href="#">Forgot Password?</a>
            </div>
          </form>
          
          <div class="mt-4">
            <p class="text-center">Don't have an account? <a href="signup" class="text-primary">Register</a></p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    // Toggles the visibility of the password input field and updates the text of the password link.
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('inputPassword');
        var togglePasswordIcon = document.getElementById('togglePassword');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordIcon.classList.remove('fa-eye');
            togglePasswordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            togglePasswordIcon.classList.remove('fa-eye-slash');
            togglePasswordIcon.classList.add('fa-eye');
        }
    }
    
    </script>
    {% if messages %}
    <script type="text/javascript">
        window.onload = function() {
            // Concatenate all messages into one string
            let messageText = "{% for message in messages %}{{ message }}\n{% endfor %}";
            alert(messageText);  // Use a simple alert for demonstration
        }
    </script>
    {% endif %}
</body>
</html>
